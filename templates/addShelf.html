<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shelf</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    {% include "navbar.html" %}
    <h2>Add Shelf</h2>
    <form action="/addShelf" method="post">
        <input type="text" id="shelfName" name="shelfName" placeholder="Enter shelf name here" maxlength="50" required><br>
        <textarea id="shelfDescription" name="shelfDescription" placeholder="Enter description here" maxlength="300" rows="3" cols="30"></textarea>
        <input type="submit" id="submit" name="submit">
    </form>
    <br><p class="back"><a href="/profile"><img src="/cancelIcon.png" alt="cancel icon">&nbsp;&nbsp;Cancel</a></p>
</body>
</html>
