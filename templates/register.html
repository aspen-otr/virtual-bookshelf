<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" id="username" name="username" placeholder="Enter username here" maxlength="20" required><br>
        <input type="text" id="displayName" name="displayName" placeholder="Enter display name here" maxlength="40" required><br>
        <input type="text" id="password1" name="password1" placeholder="Enter password here" required><br>
        <input type="text" id="password2" name="password2" placeholder="Confirm password here" required><br>
        <input type="submit" id="submit" name="submit">
    </form>
    <p>Already have an account? <a href="/login">Login here.</a></p>
</body>
</html>
