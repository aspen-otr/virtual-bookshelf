<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <ul class="nav">
        <li><a href="/profile">Home</a></li>
        <li>
            <form action="/search">
                <input type="text" id="search" name="search" placeholder="Search books">
                <input type="submit" id="submit" name="submit" value="Search" hidden>
            </form>
        </li>
    </ul>
    <h2>Write Review for {{book.title}}</h2>
    <div class="flexBox">
        <a href="/book/{{book.isbn}}"><img src="{{book.img}}" alt="Book Cover Image"></a>
        <div class="inlineBox">
            <p><i>{{book.title}}</i> by {{book.author}}</p>
            <form action="/addReview?isbn={{book.isbn}}" method="post">
                <label for="rating">Rating: </label>
                <input type="number" step="0.5" id="rating" name="rating" min="0" max="5" required><br>
                <textarea id="tagline" name="tagline" placeholder="Enter tagline here" maxlength="300" rows="2" cols="30" required></textarea><br>
                <textarea id="content" name="content" placeholder="Enter the content of the review here" maxlength="4096" rows="10" cols="30" required></textarea>
				<input type="submit" id="submit" name="submit">
            </form>
        </div>
    </div>

    <a href="javascript:history.back()">Cancel</a>

</body>
</html>
