<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" id="username" name="username" placeholder="Enter username here" maxlength="20" required><br>
        <input type="text" id="password" name="password" placeholder="Enter password here" required><br>
        <input type="submit" id="submit" name="submit">
    </form>
    <p>Don't have an account? <a href="/register">Register here.</a></p>
</body>
</html>
