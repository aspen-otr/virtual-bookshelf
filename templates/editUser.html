<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <ul class="nav">
        <li><a href="/profile">Home</a></li>
        <li>
            <form action="/search">
                <input type="text" id="search" name="search" placeholder="Search books">
                <input type="submit" id="submit" name="submit" value="Search" hidden>
            </form>
        </li>
    </ul>
    <h2>Edit User</h2>
    <form action="/profile">
        <input type="text" id="username" name="username" placeholder="Current username" maxlength="20" required><br>
        <input type="text" id="displayName" name="displayName" placeholder="Current display name" maxlength="40" required><br>
        <input type="text" id="password1" name="password1" placeholder="Enter password here" required><br>
        <input type="text" id="password2" name="password2" placeholder="Confirm password here" required><br>
        <input type="submit" id="submit" name="submit">
    </form>
    <a href="javascript:history.back()">Cancel</a>
</body>
</html>
